[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"

[licenses]
unlicensed = "deny"
allow = ["Apache-2.0", "MIT", "BSD-2-Clause", "BSD-3-Clause"]
deny = []
default = "deny"
copyleft = "warn"

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

[metadata]
last-updated = "2025-01-30"
